<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercițiul 1 - Variabile</title>
</head>
<body style="background-color:pink">

    <h1>Exercițiul 1: Rezultatele sunt în Consola Browser-ului</h1>

    <script>
        let myName = "Bogdan";
        let mySurname = "Pralea";
        let myAge = 21;
        const studyYear = 3;
        let myHobby = "Cantatul la chitara";
        
        let diferenta = 25 - myAge;
        
        console.log("Afișare prin Concatenare (+):");
        console.log("Buna! Ma numesc " + mySurname + " " + myName + " și am " + myAge + " ani. Sunt la Universitatea Politehnica Bucuresti, în anul " + studyYear + ".");
        console.log("Unul dintre hobby-urile mele este " + myHobby + ".");

        console.log("---------------------------------------");

        myAge += diferenta;


        console.log("Afișare prin Placeholders/Template Literals (`):");
        console.log(`Buna! Ma numesc ${mySurname} ${myName} și am ${myAge} ani. Sunt la Universitatea Politehnica Bucuresti, în anul ${studyYear}.`);
        console.log(`Unul dintre hobby-urile mele este ${myHobby}.`);
        
        console.log("---------------------------------------");
        
        console.log("Tipul variabilei myName:", typeof myName);
        console.log("Tipul variabilei myAge:", typeof myAge);
        console.log("Tipul variabilei myHobby:", typeof myHobby);
    </script>

</body>
</html>
