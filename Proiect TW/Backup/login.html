<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Parts - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://arcomada.ro/wp-content/uploads/2020/09/piese-auto-straine-1.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      font-size: 70px;
      text-align: center;
      margin-bottom: 50px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6); /* fundal transparent peste imagine */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      background: #f2f2f2;
    }

    .login-box input[type="submit"] {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Auto Parts</h1>

  <div class="login-box">
    <form onsubmit="event.preventDefault(); window.location.href='index.html';">
  <input type="text" name="username" placeholder="Utilizator" required>
  <input type="password" name="password" placeholder="Parolă" required>
  <input type="submit" value="Conectează-te">
</form>
  </div>

</body>
</html>
